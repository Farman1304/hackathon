<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 login-card border-0">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-primary">ðŸ‘‹ Welcome Back</h2>

                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                        <label for="loginEmail">Email address</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="loginPass" placeholder="Password" required>
                        <label for="loginPass">Password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3" id="log_button">
                        Log In
                    </button>
                </form>

                <div class="text-center">
                    <small class="text-muted">
                        New Here? 
                        <a href="index.html" class="text-decoration-none">Sign Up now</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>

</body>
</html>
