!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#">Social Feed App</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3" id="welcomeUser"></span>
                <button class="btn btn-outline-light" id="logoutButton">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Search & Filter</h5>
                        <input type="text" class="form-control mb-3" id="searchPost" placeholder="Search posts...">
                        <select class="form-select" id="sortFilter">
                            <option value="latest">Latest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="likes">Most Liked</option>
                        </select>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Create New Post</h5>
                        <form id="createPostForm">
                            <textarea class="form-control mb-3" id="postText" rows="3" placeholder="What's on your mind?" required></textarea>
                            <input type="url" class="form-control mb-3" id="postImage" placeholder="Image URL (Optional)">
                            <button type="submit" class="btn btn-primary w-100" id="postButton">Post</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <h4 class="mb-4">Recent Posts</h4>
                <div id="postsFeed">
                    <p class="text-muted text-center" id="noPostsMessage">No posts yet. Be the first to share!</p>
                </div>
            </div>
        </div>
    </div>

        <button class="btn btn-outline-dark colors d-flex  " id="bgToggle">Change BackGround</button>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>

</body>
</html>
