<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn btn-outline-dark colors d-flex  " id="bgToggle">Change BackGround</button>


    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 signup-card border-0">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-success">ðŸš€ Create Account</h2>

                <form id="signUpForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="signUpName" placeholder="User Name" required>
                        <label for="signUpName">User Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="signUpEmail" placeholder="name@example.com"
                            required>
                        <label for="signUpEmail">Email address</label>
                    </div>

                    <div class="form-floating mb-4 position-relative">
                        <input type="password" class="form-control" id="signUpPass" placeholder="Password" required>

                        <i class="fa-solid fa-eye" id="togglePass"
                            style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer;"></i>

                        <label for="signUpPass">Password</label>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-3" id="signUpFirst">
                        Sign Up
                    </button>


                </form>

                <div class="text-center">
                    <small class="text-muted">
                        Already have an account?
                        <a href="login.html" class="text-decoration-none">Log In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>

</body>

</html>
